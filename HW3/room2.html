<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>room2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div style="text-align:center">
        <h2>Your dog needs to use his head to succeed.</h2>
        <p>Click on the boxes below to choose an attack:</p>
      </div>
      
      <!-- Three columns 
    <div class="topnav">
		<a class="active" href="https://smilej1899.github.io/gsbc-intro-web/HW3/room8.html">dashing dog</a>
		<a href="https://smilej1899.github.io/gsbc-intro-web/HW3/room5.html">biting dog</a>
		<a href="https://smilej1899.github.io/gsbc-intro-web/HW3/room8.html">swiping dog</a>
	</div>-->
      <div class="row">
        <div class="column" onclick="openTab('b1');" style="background:green;">
          Box 1
        </div>
        <div class="column" onclick="openTab('b2');" style="background:blue;">
          Box 2
        </div>
        <div class="column" onclick="openTab('b3');" style="background:red;">
          Box 3
        </div>
      </div>
      
      <!-- Full-width columns: (hidden by default) -->
      <div id="b1" class="containerTab" style="display:none;background:green">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <h2>Box 1</h2>
		<a class="active" href="https://smilej1899.github.io/gsbc-intro-web/HW3/room8.html">dashing dog</a>
      </div>
      
      <div id="b2" class="containerTab" style="display:none;background:blue">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <h2>Box 2</h2>
		<a href="https://smilej1899.github.io/gsbc-intro-web/HW3/room5.html">biting dog</a>
      </div>
      
      <div id="b3" class="containerTab" style="display:none;background:red">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <h2>Box 3</h2>
		<a href="https://smilej1899.github.io/gsbc-intro-web/HW3/room8.html">swiping dog</a>
      </div>
      <script>
        function openTab(tabName) {
          var i, x;
          x = document.getElementsByClassName("containerTab");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          document.getElementById(tabName).style.display = "block";
        }
        </script>
      
      
</body>

</html>
